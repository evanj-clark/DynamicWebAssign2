<!DOCTYPE html>
<html>
<head>
	<title>assign 2</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
</head>
<body>
	<a-scene fog="type: exponential; density:0.15;">
		<a-assets>
			<a-asset-item id="stone-pipe" src="content/stone-pipe.gltf"></a-asset-item>
		</a-assets>
		 <a-entity environment= "preset: default; fog:1; ground:canyon; groundColor:#000000; groundColor2:#222222; groundTexture:walkernoise; skyType:gradient; skyColor:#6b818e;"></a-entity>
	<a-entity camera look-controls="enabled: true" orbit-controls="target: 0 1.6 -0.5; minDistance:0.5; maxDistance: 180; initialPosition: 0 1 5"></a-entity> 

		<a-entity position="0 1.5 0" gltf-model="#stone-pipe"></a-entity>
	</a-scene>
	<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
	<!-- <script src="js/three.min.js"></script>
	<script src="js/GLTFLoader.js"></script>
	<script src="js/scripts.js"></script> -->
</body>
</html>
